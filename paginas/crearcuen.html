<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../CSS/diseñomila.css">
</head>

<body class="pagina">

    <header class="header">
        <div class="contenedor__logo">
            <img class="logo" src="../fotos/logomila3.png" alt="logomila">
        </div>
        <div class="contenedor__titulo">
            <h1 class="titulo">LA CASA DE LAS MILANESAS</h1>
        </div>
        <nav class="barrabusq">
            <div class="nav-options">
                <a href="../index.html" class="nav-btn">Inicio</a>
                <a href="../index.html#milanesasp" class="nav-btn">Productos</a>
                <a href="calidad.html" class="nav-btn">Calidad</a>

            </div>
        </nav>
    </header>

    <main class="maindos">
        <h2 class="subtitulo">Crear Cuenta</h2>

        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Ingrese su nombre">

            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Ingrese su email">

            <label for="telefono">Teléfono:</label>
            <input id="telefono" type="tel" placeholder="Ingrese su número de teléfono">

            <label for="contrasena">Contraseña:</label>
            <input id="contrasena" type="password" placeholder="Ingrese una contraseña">

            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input id="confirmar-contrasena" type="password" placeholder="Repita su contraseña">

            <input type="submit" value="Crear Cuenta" class="button">
        </form>
    </main>

</body>

</html>
